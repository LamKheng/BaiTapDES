  <script>
    const fileInput = document.getElementById("fileInput");
    const keyInput = document.getElementById("keyInput");
    const previewSection = document.getElementById("previewSection");
    const messageBox = document.getElementById("messageBox");

    function showMessage(msg, type = "info") {
      const colors = {
        info: "text-blue-600",
        success: "text-green-600",
        error: "text-red-600"
      };
      messageBox.textContent = msg;
      messageBox.className = `text-sm font-medium text-center ${colors[type] || colors.info}`;
    }

    function readFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(reader.error);
        reader.readAsText(file);
      });
    }

    function downloadFile(content, filename) {
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    async function encryptFile() {
      const file = fileInput.files[0];
      const key = keyInput.value;
      if (!file || !key) return showMessage(" Vui lÃ²ng chá»n file vÃ  nháº­p khÃ³a.", "error");

      try {
        const content = await readFile(file);
        const encrypted = CryptoJS.AES.encrypt(content, key).toString();
        downloadFile(encrypted, file.name + ".enc");
        previewSection.textContent = encrypted;
        showMessage(" MÃ£ hÃ³a thÃ nh cÃ´ng!", "success");
      } catch (e) {
        showMessage(" Lá»—i mÃ£ hÃ³a: " + e.message, "error");
      }
    }

    async function decryptFile() {
      const file = fileInput.files[0];
      const key = keyInput.value;
      if (!file || !key) return showMessage(" Vui lÃ²ng chá»n file vÃ  nháº­p khÃ³a.", "error");

      try {
        const content = await readFile(file);
        const decrypted = CryptoJS.AES.decrypt(content, key).toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error("Sai khÃ³a hoáº·c ná»™i dung khÃ´ng há»£p lá»‡.");
        downloadFile(decrypted, file.name.replace(".enc", ".dec.txt"));
        previewSection.textContent = decrypted;
        showMessage(" Giáº£i mÃ£ thÃ nh cÃ´ng!", "success");
      } catch (e) {
        showMessage(" Giáº£i mÃ£ tháº¥t báº¡i: " + e.message, "error");
        previewSection.textContent = " KhÃ´ng thá»ƒ giáº£i mÃ£ ná»™i dung.";
      }
    }

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];

        previewSection.textContent = content.slice(0, 1000) || " Ná»™i dung rá»—ng hoáº·c quÃ¡ lá»›n Ä‘á»ƒ hiá»ƒn thá»‹.";
